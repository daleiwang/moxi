<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>MOXI</title>

<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet" />
<link th:href="@{/css/animate.css}" rel="stylesheet" />
<link th:href="@{/css/style.css}" rel="stylesheet" />

<link th:href="@{/css/plugins/iCheck/custom.css}" rel="stylesheet"/>
<link th:href="@{/css/plugins/footable/footable.core.css}" rel="stylesheet"/>

</head>

<body>

    <div id="wrapper">
		<nav class="navbar-default navbar-static-side" role="navigation" th:include="nav :: navigation"></nav>
		<div id="page-wrapper" class="gray-bg">
        	<div class="border-bottom" th:include="header :: headerTop"></div>
      		<div class="row wrapper border-bottom white-bg page-heading" th:fragment="headerNav">
		   		<div class="col-lg-10">
		     		<h2>文章管理</h2>
		          	<ol class="breadcrumb">
			            <li>
			            	<a href="#">首页</a>
			            </li>
			            <li>
			            	<a>内容管理</a>
			         	</li>
			          	<li class="active">
			             	<strong>文章管理</strong>
			          	</li>
					</ol>
		      	</div>
		      	<div class="col-lg-2">
		      	</div>
		  	</div>
        	<div class="wrapper wrapper-content animated fadeInRight">
            	<div class="row">
	            	<div class="col-lg-12">
		            	<div class="ibox float-e-margins">
		                    <div class="ibox-title">
		                        <h5>搜索&amp;操作</h5>
		                        <div class="ibox-tools">
		                            <a class="collapse-link">
		                                <i class="fa fa-chevron-up"></i>
		                            </a>
		                        </div>
		                    </div>
		                    <div class="ibox-content" style="display: block;">
		                        <div class="row">
	                            	<div class="col-sm-3 m-b-xs">
	                            		<input id="product_name" name="product_name" value="" placeholder="标题" class="form-control" type="text"/>
	                                </div>
	                                <div class="col-sm-2 m-b-xs">
	                                    <select name="status" id="status" class="form-control">
	                                    	<option value="">请选择分类</option>
                                            <option value="1">Completed</option>
                                            <option value="0">Pending</option>
                                        </select>
	                                </div>
	                                <div class="col-sm-3 m-b-xs">
	                                    <input id="quantity" name="quantity" value="" placeholder="标签" class="form-control" type="text"/>
	                                </div>
	                                <div class="col-sm-2 m-b-xs">
	                                    <select name="status" id="status" class="form-control">
	                                    	<option value="">请选择状态</option>
                                            <option value="1">Completed</option>
                                            <option value="0">Pending</option>
                                        </select>
	                                </div>
	                                <div class="col-sm-2 m-b-xs">
	                                    <button class="btn btn-primary btn-block" type="button"><i class="fa fa-search"></i>&nbsp;&nbsp;&nbsp;&nbsp;<strong>搜索</strong></button>
	                                </div>
	                            </div>
	                             <div class="row">
		                            <div class="col-sm-6 m-b-xs">
					                    <button class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="left" title="" data-original-title="Refresh inbox"><i class="fa fa-plus"></i>&nbsp;&nbsp;&nbsp;&nbsp;新增文章&nbsp;&nbsp;&nbsp;&nbsp;</button>
					                    <button class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="" data-original-title="Move to trash"><i class="fa fa-trash-o"></i>&nbsp;&nbsp;&nbsp;&nbsp;批量删除&nbsp;&nbsp;&nbsp;&nbsp;</button>
					                    <button class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="" data-original-title="Mark as read"><i class="fa fa-star"></i>&nbsp;&nbsp;&nbsp;&nbsp;批量推荐&nbsp;&nbsp;&nbsp;&nbsp;</button>
					                    <button class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="" data-original-title="Mark as read"><i class="fa fa-star-o"></i>&nbsp;&nbsp;&nbsp;&nbsp;批量取消推荐</button>
					                </div>
					                <div class="col-sm-6 m-b-xs">
	                             	</div>
					            </div>
		                    </div>
	                	</div>
                	</div>
                	<div class="col-lg-12">
	                    <div class="ibox float-e-margins">
	                        <div class="ibox-title">
	                            <h5>文章列表</h5>
	                            <div class="ibox-tools">
	                                <a class="collapse-link">
	                                    <i class="fa fa-chevron-up"></i>
	                                </a>
	                            </div>
	                        </div>
	                        <div class="ibox-content">
		                        
	                            <div class="table-responsive">
	                                <table class=" table table-hover" data-page-size="10">
	                                    <thead>
		                                    <tr>
		                                    	<th width="5%"><input type="checkbox" class="i-checks" name="input[]"/></th>
		                                    	<th width="5%">ID</th>
		                                        <th width="40%">标题 </th>
		                                        <th width="15%">分类</th>
		                                        <th width="15%">添加时间</th>
		                                        <th width="10%">推荐状态</th>
		                                        <th>操作</th>
		                                    </tr>
	                                    </thead>
	                                    <tbody>
		                                    <tr>
		                                        <td><input type="checkbox" class="i-checks" name="input[]"/></td>
		                                        <td>1</td>
		                                        <td>Project<small>This is example of project</small></td>
		                                        <td><span class="pie">0.52/1.561</span></td>
		                                        <td>Jul 14, 2013</td>
		                                        <td>Jul 14, 2013</td>
		                                        <td><a href="#"><i class="fa fa-check text-navy"></i></a></td>
		                                    </tr>
		                                    <tr>
		                                        <td><input type="checkbox" class="i-checks" name="input[]"/></td>
		                                        <td>1</td>
		                                        <td>Project<small>This is example of project</small></td>
		                                        <td><span class="pie">0.52/1.561</span></td>
		                                        <td>Jul 14, 2013</td>
		                                        <td>Jul 14, 2013</td>
		                                        <td><a href="#"><i class="fa fa-check text-navy"></i></a></td>
		                                    </tr>
	                                    </tbody>
	                                    <tfoot>
			                                <tr>
			                                    <td colspan="7">
			                                        <ul class="pagination pull-right"></ul>
			                                    </td>
			                                </tr>
		                                </tfoot>
	                                </table>
			                	</div>
	                        </div>
	           			</div>
                	</div>
            	</div>
        	</div>
        	<div class="footer" th:include="footer :: copyright"></div>
      	</div>
	</div>
	
    <!-- Mainly scripts -->
    <script th:src="@{/js/jquery-2.1.1.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
    <script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
	
    <!-- Peity -->
    <script th:src="@{/js/plugins/peity/jquery.peity.min.js}"></script>
	
    <!-- Custom and plugin javascript -->
    <script th:src="@{/js/inspinia.js}"></script>
    <script th:src="@{/js/plugins/pace/pace.min.js}"></script>
	
    <!-- iCheck -->
    <script th:src="@{/js/plugins/iCheck/icheck.min.js}"></script>
	
    <!-- Peity -->
    <script th:src="@{/js/demo/peity-demo.js}"></script>
	
	<!-- FooTable -->
    <script th:src="@{/js/plugins/footable/footable.all.min.js}"></script>
    
    <script>
        $(document).ready(function(){
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
        $(document).ready(function() {
            $('.footable').footable();

        });
    </script>

</body>

</html>
